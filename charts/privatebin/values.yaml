# Default values for privatebin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: docker.io
  repository: privatebin/nginx-fpm-alpine
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

config:
  # The following values are used to configure the privatebin container
  name: "PrivateBin"
  basepath: "https://privatebin.example.com/"
  discussion: true
  opendiscussion: false
  password: true
  fileupload: false
  burnafterreadingselected: false
  defaultformatter: plaintext
  syntaxhighlightingtheme: sons-of-obsidian
  sizelimit: 10485760
  template: bootstrap
  languageselection: false
  # languagedefault: en
  # urlshortener: "https://shortener.example.com/api?link="
  # qrcode: true
  # email: true
  # icon: none
  # cspheader: "default-src 'none'; base-uri 'self'; form-action 'none'; manifest-src 'self'; connect-src * blob:; script-src 'self'     'unsafe-eval'; style-src 'self'; font-src 'self'; frame-ancestors 'none'; img-src 'self' data: blob:; media-src blob:; object-src     blob:; sandbox allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-downloads"
  # zerobincompatibility: false
  # httpwarning: true
  # compression: "zlib"
  expire:
    default: "1week"
  formatterOptions:
    plaintext: "Plain Text"
    syntaxhighlighting: "Source Code"
    markdown: "Markdown"
  traffic:
    limit: 10

persistence:
  enabled: false
  capacity: 1Gi
  # storageclassname: default

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 82
  fsGroup: 82
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/tls-acme: "true"
    # kubernetes.io/ingress.class: nginx
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: tls-privatebin-general
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
