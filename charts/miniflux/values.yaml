# Default values for miniflux.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  registry: ghcr.io
  repository: miniflux/miniflux
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

###################################################################################
## @section miniflux Config                                                       #
# https://miniflux.app/docs/configuration.html#scheduler-round-robin-max-interval #
###################################################################################
config:
  admin:
    ## @param config.admin.create Set to 1 to create an admin user from environment variables.
    create: "0"
    ## @param config.admin.name Admin user login, it's used only if CREATE_ADMIN is enabled.
    name: ""
    ## @param config.admin.password Admin user password, it's used only if CREATE_ADMIN is enabled.
    password: ""
    existingSecret:
      ## @param config.admin.existingSecret.name Existing Secret Name for Admin Credentials.
      name: ""
      keys:
        ## @param config.admin.existingSecret.keys.name Existing Secret Key where Admin Username is stored.
        name: ""
        ## @param config.admin.existingSecret.keys.password Existing Secret Key where Admin Password is stored.
        password: ""
  ## @param config.base_url Base URL to generate HTML links and base path for cookies.
  base_url: ""
  ## @param config.batch_size The maximum number of feeds to send to the work queue for each polling interval.
  batch_size: "100"
  cleanup:
    ## @param config.cleanup.archive_batch_size Number of entries to archive for each job interval.
    archive_batch_size: "10000"
    ## @param config.cleanup.archive_read_days Number of days after which marking read items as removed. Use -1 to disable this feature.
    archive_read_days: "60"
    ## @param config.cleanup.archive_unread_days Number of days after marking unread items as removed. Use -1 to disable this feature.
    archive_unread_days: "180"
    ## @param config.cleanup.frequency_hours Cleanup job frequency to remove old sessions and archive entries.
    frequency_hours: "24"
    ## @param config.cleanup.remove_sessions_days Number of days after removing old user sessions from the database.
    remove_sessions_days: "30"



##############################
## @section Database Config ##
##############################/
externalPostgresql:
  ## @param externalPostgresql.enabled Enables externalPostgresql.
  enabled: false
  ## @param externalPostgresql.host Database host
  host: postgres.postgres.svc.local
  ## @param externalPostgresql.port Database port number
  port: 5432
  ## @param externalPostgresql.username Non-root username for GoToSocial
  username: ""
  ## @param externalPostgresql.password Password for the non-root username for GoToSocial
  password: ""
  ## @param externalPostgresql.existingSecret Name of an existing secret resource containing the database credentials
  existingSecret: ""
  ## @param externalPostgresql.existingSecretPasswordKey Name of an existing secret key containing the database credentials
  existingSecretPasswordKey: postgres-password
  ## @param externalPostgresql.tls_mode TLS Mode
  tls_mode: disable
  ## @param externalPostgresql.ca_cert CA Cert to use when tls mode is in required state
  ca_cert: ""
  ## @param externalPostgresql.database GoToSocial database name
  database: GoToSocial

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 80

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

