# Default values for elk-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategy:
  type: Recreate

image:
  repository: docker.io
  image: 0hlov3/elk-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

networkPolicy:
  enabled: false

persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  storageClass: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 911

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 911

service:
  type: ClusterIP
  port: 5314

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: tls-elk-frontend-general
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

elk:
  # existing Kubernetes Secret to use for elk docker container environment variables
  # if set, ignores everything under elk.env
  existingEnvSecret: ""
  # ignored if elk.existingEnvSecret is set
  env:
    # public translate api endpoint
    public_translate_api: ""
    # This is the address of the Mastodon/GoToSocial instance that will show up
    # when a user visits your Elk deployment and is not logged in. If you don't
    # make that variable, it will point to m.webtoo.ls by default.
    public_default_server: ""
    # If enabled it will disable signing in to servers other than the
    # server specified in NUXT_PUBLIC_DEFAULT_SERVER
    public_single_instance: ""

    # administration key
    admin_key: ""
