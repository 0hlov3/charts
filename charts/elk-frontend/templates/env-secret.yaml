{{- if not .Values.elk.existingEnvSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: elk-env
data:
  {{- with .Values.elk.env.public_translate_api }}
  NUXT_PUBLIC_TRANSLATE_API: "{{ . | b64enc }}"
  {{- end }}

  {{- with .Values.elk.env.public_default_server }}
  NUXT_PUBLIC_DEFAULT_SERVER: "{{ . | b64enc }}"
  {{- end }}

  {{- with .Values.elk.env.public_single_instance }}
  NUXT_PUBLIC_SINGLE_INSTANCE: "{{ . | b64enc }}"
  {{- end }}

  {{- with .Values.elk.env.admin_key }}
  NUXT_ADMIN_KEY: "{{ . | b64enc }}"
  {{- end }}
{{- end }}
