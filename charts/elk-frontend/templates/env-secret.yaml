{{- if not .Values.elk.existingEnvSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: elk-env
data:
  {{- with .Values.elk.env.public_translate_api }}
  NUXT_PUBLIC_TRANSLATE_API: "{{ . }}"
  {{- end }}

  {{- with .Values.elk.env.public_default_server }}
  NUXT_PUBLIC_DEFAULT_SERVER: "{{ . }}"
  {{- end }}

  {{- with .Values.elk.env.public_single_instance }}
  NUXT_PUBLIC_SINGLE_INSTANCE: "{{ . }}"
  {{- end }}

  {{- with .Values.elk.env.storage_driver }}
  NUXT_STORAGE_DRIVER: "{{ . }}"
  {{- end }}

  {{- with .Values.elk.env.storage_fs_base }}
  NUXT_STORAGE_FS_BASE: "{{ . }}"
  {{- end }}

  {{- with .Values.elk.env.admin_key }}
  NUXT_ADMIN_KEY: "{{ . }}"
  {{- end }}
{{- end }}
