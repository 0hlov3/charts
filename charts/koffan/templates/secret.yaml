{{- if and .Values.auth.createSecret (not .Values.auth.existingSecret.name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "koffan.fullname" . }}
  labels:
    {{- include "koffan.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.auth.existingSecret.passwordKey }}: {{ .Values.auth.password | quote }}
  {{- if .Values.auth.apiToken.enabled }}
  {{ .Values.auth.existingSecret.apiTokenKey }}: {{ required "auth.apiToken.value must be set when auth.apiToken.enabled is true and auth.existingSecret.name is empty" .Values.auth.apiToken.value | quote }}
  {{- end }}
{{- end }}
